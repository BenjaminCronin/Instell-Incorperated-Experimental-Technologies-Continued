	CoMOffset = 0.0, 2.7, 0.0
	TechRequired = highAltitudeFlight
	entryCost = 18000
	cost = 2250
	category = Engine
	subcategory = 0
	title = XE-404 "Jackhammer" Pulse Detonation Engine
	manufacturer = Instell Incorporated
	description = It's like a normal jet engine, but it runs on pure EXPLOSIONS! We at Instell Inc. have been experimenting with Pulse-Det engines for quite some time, but could never solve the problem of "How do we make it bigger?" One day, a young engineer had the idea of clustering many, smaller engines within a larger nozzle. Unfortunately, this engine was never properly tested due to it mysteriously disappearing during every test date.  
	attachRules = 1,0,1,0,0
	mass = 2.1
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
	bulkheadProfiles = size0
	tags = aircraft jet supersonic hyper ram plane propuls
